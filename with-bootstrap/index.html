<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Login</title>
    
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap" />    
    <link rel="stylesheet" href="/src/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/src/css/login.css" />
</head>
<body class="bg-light">
    <main class="h-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6 d-none d-md-flex flex-column justify-content-center">
                    <img
                        src="/src/assets/images/logo_horizontal.svg"
                        alt="Logo Sharp Soluções Digitais"
                        class="login-logo"
                    />
                    <h1 class="login-title">Acesse nossa plataforma</h1>
                </div>
                <div class="col-md-6">
                    <div class="card border-0">
                        <div class="card-body p-5">
                            <form class="login-form">
                                <h2 class="login-heading">Login</h2>
                                <div class="mb-3">
                                    <label for="email" class="form-label mb-1">Email:</label>
                                    <input type="email" class="form-control bg-light" id="email" placeholder="Seu e-mail">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label mb-1">Senha:</label>
                                    <input type="password" class="form-control bg-light" id="password" placeholder="Sua senha">
                                </div>
                                <button
                                    type="submit"
                                    class="btn btn-primary w-100 mb-3"
                                    aria-label="Botão de login"
                                >
                                    Entrar
                                </button>
                                <div class="w-100 d-flex flex-column align-items-center">
                                    <a href="#" class="login-link">Esqueceu sua senha?</a>
                                    <a href="#" class="login-link">Não tem uma conta?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
